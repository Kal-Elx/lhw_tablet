<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=1280, user-scalable=no" />
        <title>LiU@HomeWreckers</title>
        <link href="../styles/standard.css" rel="stylesheet"/>
        <link href="../styles/navigation.css" rel="stylesheet"/>
        <link href="../styles/robocup.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="close">
            <a href="../index.html"><img src="../images/baseline_close_black_18dp.png" alt="back button"></a>
        </div>

        <button id="speak_button">Speak</button>
        <button id="hear_button">Hear</button>
        <button id="banana_button">Banana</button>
        <button id="coffee_cup_button">Coffee Cup</button>

        <section class="conversation">
            <span hidden id="pepper_speech" class="says"></span>
            <span hidden id="pepper_listen" class="hears"></span>
        </section>

        <section hidden id="img_shower" class="img-shower">
            <!src="data:,">
            <img id="img_src" src="../images/hand-me-that/banana.jpg" alt="Placeholder for image">
            <span id="img_description">Description</span>
        </section>

        <footer class="standard-footer">
            <div>
                <figure>
                    <img src="../images/FIA-logga-rektangel.png" alt="FIA logo">
                </figure>
            </div>
            <div>
                <span>LiU@HomeWreckers</span>
            </div>
        </footer>
    </body>
    <script src="../scripts/robocup.js"></script>
</html>
